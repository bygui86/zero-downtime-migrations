<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Customer</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Customer Edit">
            <p:fieldset>
                <h:panelGrid columns="3">
                    <p:outputLabel for="id" value="ID:"/>
                    <p:outputLabel id="id" value="${customerController.customer.id}"/>
                    <p:message for="id"/>
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="${customerController.customer.name}" required="true" requiredMessage="Name is required"/>
                    <p:message for="name"/>
                    <p:outputLabel for="surname" value="Surname:"/>
                    <p:inputText id="surname" value="${customerController.customer.lastname}" required="true" requiredMessage="Surname is required"/>
                    <p:message for="surname"/>
                    <h:panelGroup/>
                    <p:commandButton value="Save" action="#{customerController.save()}" update="@form"/>
                    <p:commandButton value="Cancel" action="list.xhtml?faces-redirect=true" ajax="false" immediate="true"/>
                </h:panelGrid>
            </p:fieldset>
        </p:panel>
    </h:form>
</h:body>
</html>
